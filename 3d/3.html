<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Image Warp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        input {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <input type="file" id="imageInput1" accept="image/png">
    <canvas id="canvas1" width="1024" height="1024"></canvas>
    <input type="file" id="imageInput2" accept="image/png">
    <canvas id="canvas2" width="1024" height="1024"></canvas>
    <canvas id="warpCanvas" width="1024" height="1024"></canvas>
    <canvas id="resultCanvas" width="1024" height="1024"></canvas>

    <script>
        document.getElementById('imageInput1').addEventListener('change', handleImage1);
        document.getElementById('imageInput2').addEventListener('change', handleImage2);

        const canvas1 = document.getElementById('canvas1');
        const ctx1 = canvas1.getContext('2d');

        const canvas2 = document.getElementById('canvas2');
        const ctx2 = canvas2.getContext('2d');

        const warpCanvas = document.getElementById('warpCanvas');
        const warpCtx = warpCanvas.getContext('2d');

        const resultCanvas = document.getElementById('resultCanvas');
        const resultCtx = resultCanvas.getContext('2d');

        function handleImage1(event) {
            const file = event.target.files[0];
            if (file) {
                const img = new Image();
                img.onload = function() {
                    ctx1.drawImage(img, 0, 0, 1024, 1024);
                    applyDistortion();
                };
                img.src = URL.createObjectURL(file);
            }
        }

        function handleImage2(event) {
            const file = event.target.files[0];
            if (file) {
                const img = new Image();
                img.onload = function() {
                    ctx2.drawImage(img, 0, 0, 1024, 1024);
                    applyDistortion();
                };
                img.src = URL.createObjectURL(file);
            }
        }

        function createWarpTemplate() {
            for (let y = 0; y < 1024; y++) {
                for (let x = 0; x < 1024; x++) {
                    const hue = (x / 1024) * 360;
                    const value = (y / 1024) * 100;
                    const color = `hsl(${hue}, 100%, ${value}%)`;
                    warpCtx.fillStyle = color;
                    warpCtx.fillRect(x, y, 1, 1);
                }
            }
        }

        function applyDistortion() {
            const imageData1 = ctx1.getImageData(0, 0, 1024, 1024);
            const imageData2 = ctx2.getImageData(0, 0, 1024, 1024);
            const resultImageData = ctx1.createImageData(1024, 1024);

            for (let y = 0; y < 1024; y++) {
                for (let x = 0; x < 1024; x++) {
                    const index = (y * 1024 + x) * 4;

                    // Assuming the distortion pattern provides new (x, y) positions
                    const newX = imageData2.data[index] / 255 * 1024;
                    const newY = imageData2.data[index + 1] / 255 * 1024;

                    const newIndex = (Math.floor(newY) * 1024 + Math.floor(newX)) * 4;

                    resultImageData.data[index] = imageData1.data[newIndex];
                    resultImageData.data[index + 1] = imageData1.data[newIndex + 1];
                    resultImageData.data[index + 2] = imageData1.data[newIndex + 2];
                    resultImageData.data[index + 3] = 255; // Set alpha to fully opaque
                }
            }

            resultCtx.putImageData(resultImageData, 0, 0);
        }

        createWarpTemplate();
    </script>
</body>
</html>
