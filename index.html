<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Interactivo - Estilo WhatsApp</title>
  <style>
    /* Estilos generales */
    body,html{
    	height:100%;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    #chat-container {
      width: 400px;
      margin: auto;
      background: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height:90%;
    }
    #chat-box {
      max-height: 600px;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      padding: 10px;
      margin: 5px;
      border-radius: 15px;
      max-width: 70%;
      clear: both;
    }
    .message.bot {
      background-color: #e2e3e5;
      float: left;
      text-align: left;
    }
    .message.user {
      background-color: #DCF8C6;
      float: right;
      text-align: right;
    }
    #options-container {
      text-align: center;
      margin-top: 10px;
    }
    .option-button {
       margin: 5px;
       padding: 10px 15px;
       border: none;
       border-radius: 4px;
       background-color: #0d6efd;
       color: white;
       cursor: pointer;
    }
    .option-button:hover {
       background-color: #0b5ed7;
    }
    /* Limpiar floats */
    #chat-box::after {
      content: "";
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="options-container"></div>
  </div>
  <script>
    // Función para realizar la petición al back-end y obtener el nodo de conversación
    function fetchNode(trigger) {
      let url = 'backend.php';
      if (trigger) {
         url += '?trigger=' + encodeURIComponent(trigger);
      }
      fetch(url)
        .then(response => response.json())
        .then(data => {
           if(data.error) {
              addMessage('bot', data.error);
              return;
           }
           // Mostrar mensaje del bot
           if(data.question) {
              addMessage('bot', data.question);
           } else {
              addMessage('bot', 'Fin de la conversación.');
           }
           // Mostrar opciones (botones) si existen
           displayOptions(data.answers);
        })
        .catch(error => {
           console.error(error);
           addMessage('bot', 'Error al conectar con el servidor.');
        });
    }
    
    // Función para añadir un mensaje al área de chat
    function addMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.textContent = text;
      document.getElementById('chat-box').appendChild(msgDiv);
      document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }
    
    // Función para mostrar las opciones de respuesta como botones
    function displayOptions(options) {
      const container = document.getElementById('options-container');
      container.innerHTML = ''; // Limpiar opciones previas
      if(options && options.length > 0) {
        options.forEach(option => {
           if(option.trim() !== '') {
              const btn = document.createElement('button');
              btn.textContent = option;
              btn.className = 'option-button';
              btn.onclick = function() {
                // Mostrar la opción del usuario en el chat
                addMessage('user', option);
                container.innerHTML = '';
                // Solicitar el siguiente nodo usando la opción elegida como trigger
                fetchNode(option);
              };
              container.appendChild(btn);
           }
        });
      } else {
        // Si no hay opciones, se ha alcanzado el final de la conversación.
        addMessage('bot', 'Fin de la conversación. Reiniciando...');
        setTimeout(() => {
          // Reinicia el chat cargando el nodo inicial
          fetchNode();
        }, 3000);
      }
    }
    
    // Solicitar el nodo inicial al cargar la página (sin trigger)
    fetchNode();
  </script>
</body>
</html>
